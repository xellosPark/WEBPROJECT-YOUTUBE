<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>YouTube Mobile</title>
    <script src="https://kit.fontawesome.com/6e78816359.js"
          crossorigin="anonymous">
     </script>
    
</head>
<body>
    <!-- Header -->
    <!-- headr+section.player -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Yuutube</span>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video Player -->
    <section class="player">
        <!-- controls video control 할 수 있다. -->
        <!-- autoplay 시작동시에 자동으로 플레이 할 수 있다. -->
        <!-- <video controls autoplay src="video/video.mp4"></video> -->
        <video controls src="video/video.mp4"></video>
    </section>

    <!-- video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#집에서 피아노</li>
                <li>#아이들 피아노</li>
                <li>#피아노</li>
            </ul>
            <div class="titleAndButton"></div>
                <span class = "title">
                    안녕하세요 지환이 피아노 영상입니다
                    구독과추천 부탁드리겠습니다.
                </span>
                <button class="morebtn">
                    <i class="fas fa-c`aret-down"></i>
                </button>
            <div class="views"></div>
                <span class="views">1M views 1 moth ago</span>
        </div>
        <!-- Actions -->
        <div class="actions">
            <ul class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i></button>
            </li>
        </ul>
        </div>
        <!-- Channel Descriptoin-->
        <div class="channel"></div>
            <div class="metadata">
                <img src="Image/myImage.JPG" alt=""/>
                <div class="info">
                    <span class="name">드림 DJ</span>
                    <spna class="subscribers">Derim Dj</spna>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item"></li>
                <img src="image/1.png" alt="">
                <div class="info">
                    <span class="title">시작하는 HTML</span>
                    <span class="name">YouTube 똑같이 하면서 배우기 리스트 공개1</span>
                    <span class="views">83k views</span>
                </div>
                <button class="moreBtn"> <i class="fas fa-ellipsis-v"></i></button>
            <li class="item">
                <img src="image/2.png" alt="">
                <div class="info">
                    <span class="title">두번째하는 HTML</span>
                    <span class="name">YouTube 똑같이 하면서 배우기 리스트 공개2</span>
                    <span class="views">83k views</span>
                </div>
                <button class="moreBtn"> <i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/3.png" alt="">
                <div class="info">
                    <span class="title">셋번째하는 HTML</span>
                    <span class="name">YouTube 똑같이 하면서 배우기 리스트 공개3</span>
                    <span class="views">83k views</span>
                </div>
                <button class="moreBtn"> <i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
