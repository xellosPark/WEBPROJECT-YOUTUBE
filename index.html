<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Mobile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e78816359.js"
          crossorigin="anonymous">
     </script>
</head>
<body>
    <!-- Header -->
    <!-- headr+section.player -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Yuutube</span>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video Player -->
    <section class="player">
        <!-- controls video control 할 수 있다. -->
        <!-- autoplay 시작동시에 자동으로 플레이 할 수 있다. -->
        <!-- <video controls autoplay src="video/video.mp4"></video> -->
        <video controls src="video/video.mp4"></video>
    </section>
    <section class="info">
        <div class="metadata">
            
        </div>
        <div class="actions"></div>
        <div class="channel"></div>
    </section>
    <section class="upNext"></section>
</body>
</html>
